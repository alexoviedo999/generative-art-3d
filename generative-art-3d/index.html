<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0a0a0f;
            --text-color: #f0f0f0;
            --accent-color: #7c3aed;
            --accent-glow: #5a21b0;
            --card-bg: #12121a;
            --card-border: #1e1e2e;
            --slider-track: #2a2a35;
            --knob-active: #7c3aed;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            padding: 3rem 0;
            text-align: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .tagline {
            color: rgba(240, 240, 240, 0.6);
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2rem;
            padding: 1rem 0 3rem;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .canvas-section {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            overflow: hidden;
            position: relative;
        }

        #sketch-container {
            width: 100%;
            height: 500px;
            display: block;
        }

        .controls-section {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            padding: 2rem;
        }

        .controls-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .controls-subtitle {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--card-border);
        }

        .control-group:last-child {
            border-bottom: none;
        }

        .control-label {
            font-size: 0.95rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-name {
            font-weight: 500;
        }

        .control-value {
            font-family: 'Space Grotesk', monospace;
            color: var(--accent-color);
            background: rgba(124, 58, 237, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .knob-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--slider-track);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--knob-active);
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--knob-active);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        input[type="range"]:focus {
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-glow));
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }

        .btn-secondary {
            background: var(--card-border);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Generative Art</h1>
            <p class="tagline">Interactive p5.js Sketch Playground</p>
        </header>

        <div class="main-grid">
            <div class="canvas-section">
                <div id="sketch-container"></div>
            </div>

            <div class="controls-section">
                <h2 class="controls-title">Controls</h2>
                <p class="controls-subtitle">Adjust knobs to create unique art</p>

                <div class="control-group">
                    <div class="control-label">
                        <span class="control-name">Particle Count</span>
                        <span class="control-value" id="value-particles">500</span>
                    </div>
                    <input type="range" id="particles" min="50" max="1500" value="500">
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span class="control-name">Flow Speed</span>
                        <span class="control-value" id="value-speed">1.0</span>
                    </div>
                    <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1.0">
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span class="control-name">Noise Scale</span>
                        <span class="control-value" id="value-noise">0.5</span>
                    </div>
                    <input type="range" id="noise" min="0.001" max="0.02" step="0.001" value="0.005">
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span class="control-name">Color Shift</span>
                        <span class="control-value" id="value-colorShift">0.5</span>
                    </div>
                    <input type="range" id="colorShift" min="0" max="2" step="0.1" value="0.5">
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span class="control-name">Trail Length</span>
                        <span class="control-value" id="value-trail">0.92</span>
                    </div>
                    <input type="range" id="trail" min="0.8" max="0.99" step="0.01" value="0.92">
                </div>

                <div class="knob-container">
                    <button class="btn" id="randomize">ðŸŽ² Randomize</button>
                    <button class="btn btn-secondary" id="reset">â†º Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let particles = [];
        let params = {
            count: 500,
            speed: 1.0,
            noiseScale: 0.005,
            colorShift: 0.5,
            trail: 0.92
        };

        function setup() {
            let canvas = createCanvas(windowWidth, 500);
            canvas.parent('sketch-container');
            canvas.style('display', 'block');
            colorMode(HSB, 360, 100, 100, 1);
            
            for (let i = 0; i < params.count; i++) {
                particles.push(new Particle());
            }
            
            setupSliders();
        }

        function setupSliders() {
            const sliders = [
                { id: 'particles', key: 'count', valueId: 'value-particles' },
                { id: 'speed', key: 'speed', valueId: 'value-speed' },
                { id: 'noise', key: 'noiseScale', valueId: 'value-noise' },
                { id: 'colorShift', key: 'colorShift', valueId: 'value-colorShift' },
                { id: 'trail', key: 'trail', valueId: 'value-trail' }
            ];

            sliders.forEach(slider => {
                const el = document.getElementById(slider.id);
                el.value = params[slider.key];
                el.addEventListener('input', () => {
                    params[slider.key] = parseFloat(el.value);
                    document.getElementById(slider.valueId).textContent = el.value;
                });
            });

            document.getElementById('randomize').addEventListener('click', randomize);
            document.getElementById('reset').addEventListener('click', reset);
        }

        function draw() {
            background(0, 0, 10, params.trail * 255);
            
            let time = millis() * 0.001 * params.speed;
            
            particles.forEach(particle => {
                particle.update(time);
                particle.display();
            });
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.hue = random(360);
                this.size = random(2, 5);
            }

            update(time) {
                let angle = noise(
                    this.pos.x * params.noiseScale,
                    this.pos.y * params.noiseScale,
                    time
                ) * TWO_PI * 2;

                this.vel.x = cos(angle) * 2;
                this.vel.y = sin(angle) * 2;
                
                this.pos.add(this.vel);
                this.hue = (this.hue + time * params.colorShift * 50) % 360;
                
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.y > height) this.pos.y = 0;
            }

            display() {
                noStroke();
                fill(this.hue, 80, 90, 1);
                circle(this.pos.x, this.pos.y, this.size);
            }
        }

        function randomize() {
            params.count = floor(random(50, 1500));
            params.speed = random(0.1, 5);
            params.noiseScale = random(0.001, 0.02);
            params.colorShift = random(0, 2);
            params.trail = random(0.8, 0.99);
            
            // Rebuild particles array with new count
            particles = [];
            for (let i = 0; i < params.count; i++) {
                particles.push(new Particle());
            }
            
            updateSliders();
        }

        function reset() {
            params = {
                count: 500,
                speed: 1.0,
                noiseScale: 0.005,
                colorShift: 0.5,
                trail: 0.92
            };
            updateSliders();
            
            // Reset particles
            particles = [];
            for (let i = 0; i < params.count; i++) {
                particles.push(new Particle());
            }
        }

        function updateSliders() {
            document.getElementById('particles').value = params.count;
            document.getElementById('speed').value = params.speed;
            document.getElementById('noise').value = params.noiseScale;
            document.getElementById('colorShift').value = params.colorShift;
            document.getElementById('trail').value = params.trail;
            
            document.getElementById('value-particles').textContent = params.count;
            document.getElementById('value-speed').textContent = params.speed;
            document.getElementById('value-noise').textContent = params.noiseScale;
            document.getElementById('value-colorShift').textContent = params.colorShift;
            document.getElementById('value-trail').textContent = params.trail;
        }
    </script>
</body>
</html>
